<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!--
    <script src="./scripts.js" defer></script>
    -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>ROCK PAPER SCISSOR</h1>
    </div>
    <div class="main">
        <div class="content">
            <div class="choice">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissor">Scissor</button>
            </div>
            <div class="score">
                <span class="userScore">User Score</span>
                <span class="computerScore">Computer Score</span>
            </div>
            <div class="verdict">
                <span class="verdictSpan">Verdict</span>
            </div>
        </div>
        <img src="./rps.jpg" alt="rock paper scissor">
    </div>
    
    <div class="footer">

    </div>
</body>
</html>
